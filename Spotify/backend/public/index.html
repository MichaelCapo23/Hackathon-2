<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hackathon 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="FB.js"></script>
    <script src="geoHash.js"></script>
    <script src="Maps.js"></script>
    <script src="Spotify.js"></script>
    <script src="Tickets.js"></script>
    <script src="Document.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1 class="center-align">Spotty Concerts</h1>
            </div>
            <h5 class="instructions center-align">
                Type in your Spotify username below to find relevant concerts!
            </h5>
            <div class="row">
                <div class="col s4"></div>
                <div class="col s2">
                    <input type="text" class="usernameInput" placeholder="username here">
                </div>
                <div class="col s6">
                    <button class="waves-effect waves-light btn submitBtn submit">Submit</button>
                    <button class="login btn">Login</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <h4>Concerts</h4>
                <div class="row concertCards">
                    <div class="col s4">
                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="https://yt3.ggpht.com/a-/AN66SAzCWoA6PXQxMlimwG8yAxEi_xD0N7Zwx3Owdw=s900-mo-c-c0xffffffff-rj-k-no">
                                <span class="card-title">Kendrick Lamar</span>
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">Location<i class="material-icons right">more_vert</i></span>
                                <p><a href="#">This is a link</a></p>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Location<i class="material-icons right">close</i></span>
                                <a class="waves-effect waves-light btn-small" cocertID="">Going!</a><br><br>
                                <a class="waves-effect waves-light btn-small">Wanna go</a>
                            </div>
                        </div>
                    </div>
                    <div class="col s4">
                        <div class="card">
                            <div class="card-image">
                                <img src="https://yt3.ggpht.com/a-/AN66SAzCWoA6PXQxMlimwG8yAxEi_xD0N7Zwx3Owdw=s900-mo-c-c0xffffffff-rj-k-no">
                                <span class="card-title">Kendrick Lamar</span>
                            </div>
                            <div class="card-content">
                                <p>Concerts.</p>
                            </div>
                            <div class="card-action">
                                <a href="#">Concert Link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="mapContainer">
                    <h4>Map</h4>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
